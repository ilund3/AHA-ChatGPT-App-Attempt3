<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>American Heart Association</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html,
      body {
        width: 100%;
        height: 100%;
        background: #ffffff;
        display: flex;
        align-items: center;
        justify-content: flex-start;
      }

      #bar-container {
        display: flex;
        flex-direction: column;
        width: 100%;
        height: auto;
        min-height: 70px;
        padding: 0 20px;
        background: #ffffff;
        border-bottom: 1px solid #e5e7eb;
        transition: height 0.3s ease;
        overflow: visible;
      }

      #bar-container.expanded {
        overflow: visible;
      }

      #top-bar {
        display: flex;
        align-items: center;
        justify-content: space-between;
        width: 100%;
        height: 70px;
        min-height: 70px;
        position: relative;
        overflow: visible !important;
      }

      #menu-wrapper {
        display: flex;
        align-items: center;
        height: 100%;
      }

      #hamburger-button {
        background: none;
        border: none;
        cursor: pointer;
        padding: 8px;
        display: flex;
        flex-direction: column;
        justify-content: space-around;
        width: 30px;
        height: 30px;
      }

      #hamburger-button span {
        width: 100%;
        height: 3px;
        background-color: #DC143C;
        border-radius: 2px;
        transition: all 0.3s ease;
      }

      #hamburger-button.active span:nth-child(1) {
        transform: rotate(45deg) translate(8px, 8px);
      }

      #hamburger-button.active span:nth-child(2) {
        opacity: 0;
      }

      #hamburger-button.active span:nth-child(3) {
        transform: rotate(-45deg) translate(7px, -7px);
      }

      #emergency-text {
        flex: 1;
        text-align: right;
        padding-left: 20px;
      }
      
      #menu-items {
        display: none;
        flex-direction: row;
        align-items: center;
        gap: 0;
        padding: 0;
        margin-left: 20px;
      }

      #menu-items.active {
        display: flex;
      }
      
      #bar-container.expanded #emergency-text {
        display: none !important;
      }

      .menu-item {
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 8px 12px;
        color: #000;
        text-decoration: none;
        font-family: "Inter", system-ui, -apple-system, sans-serif;
        font-size: 13px;
        font-weight: bold;
        border-right: 1px solid #f3f4f6;
        cursor: pointer;
        white-space: nowrap;
      }

      .menu-item:last-child {
        border-right: none;
      }

      .menu-item:hover {
        background-color: #f9fafb;
      }

      #emergency-text {
        font-family: "Inter", system-ui, -apple-system, sans-serif;
        font-size: 14px;
        color: #dc2626;
        font-weight: 500;
        text-align: right;
        padding-left: 20px;
        transition: opacity 0.3s ease, max-width 0.3s ease;
        overflow: hidden;
        white-space: nowrap;
      }

      #bar-container.expanded #emergency-text {
        display: none !important;
      }

      #emergency-text strong {
        font-weight: 600;
      }
    </style>
  </head>
  <body>
    <div id="bar-container">
      <div id="top-bar">
        <div id="menu-wrapper">
          <button id="hamburger-button" aria-label="Toggle menu">
            <span></span>
            <span></span>
            <span></span>
          </button>
        </div>
        <div id="emergency-text">
          If this is a life-threatening emergency, call <strong>911</strong> immediately.
        </div>
        <div id="menu-items">
          <a href="#" class="menu-item" data-action="store">Store</a>
          <a href="#" class="menu-item" data-action="support-groups">Support groups near me</a>
          <a href="#" class="menu-item" data-action="volunteer">Volunteer</a>
          <a href="#" class="menu-item" data-action="saved">Saved</a>
          <a href="#" class="menu-item" data-action="discussions">Discussions</a>
        </div>
      </div>
    </div>
    <script>
      (function() {
        const hamburgerButton = document.getElementById("hamburger-button");
        const menuItems = document.getElementById("menu-items");
        const barContainer = document.getElementById("bar-container");
        const menuItemLinks = document.querySelectorAll(".menu-item");

        // Function to notify ChatGPT of the widget's current height
        function notifyHeight() {
          if (window.openai?.notifyIntrinsicHeight && barContainer) {
            void barContainer.offsetHeight;
            const height = barContainer.scrollHeight;
            window.openai.notifyIntrinsicHeight(height);
          }
        }

        // Simple click handler
        if (hamburgerButton) {
          hamburgerButton.addEventListener("click", function(e) {
            e.preventDefault();
            e.stopPropagation();
            
            hamburgerButton.classList.toggle("active");
            menuItems.classList.toggle("active");
            barContainer.classList.toggle("expanded");
            
            setTimeout(() => {
              notifyHeight();
            }, 300);
          });
        }

        // Handle menu item clicks
        menuItemLinks.forEach((item) => {
          item.addEventListener("click", async (e) => {
            e.preventDefault();
            const action = item.getAttribute("data-action");
            
            // Request fullscreen mode when menu item is clicked
            if (window.openai?.requestDisplayMode) {
              try {
                await window.openai.requestDisplayMode({ mode: "fullscreen" });
              } catch (error) {
                console.error("Failed to request fullscreen:", error);
              }
            }
            
            // Close menu after selection
            hamburgerButton.classList.remove("active");
            menuItems.classList.remove("active");
            barContainer.classList.remove("expanded");
            
            setTimeout(() => {
              notifyHeight();
            }, 300);
          });
        });

        // Initial height notification
        setTimeout(() => {
          notifyHeight();
        }, 100);

        // Notify on window resize
        window.addEventListener("resize", () => {
          notifyHeight();
        });
      })();
    </script>
  </body>
</html>
