<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>American Heart Association</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html,
      body {
        width: 100%;
        height: 100%;
        background: #ffffff;
        display: flex;
        align-items: center;
        justify-content: flex-start;
      }

      #bar-container {
        display: flex;
        flex-direction: column;
        width: 100%;
        min-height: 70px;
        padding: 0 20px;
        background: #ffffff;
        border-bottom: 1px solid #e5e7eb;
        transition: min-height 0.3s ease;
        overflow: hidden;
      }

      #bar-container.expanded {
        min-height: auto;
      }

      #top-bar {
        display: flex;
        align-items: center;
        justify-content: space-between;
        width: 100%;
        height: 70px;
        min-height: 70px;
      }

      #menu-wrapper {
        display: flex;
        align-items: center;
        height: 100%;
      }

      #hamburger-button {
        background: none;
        border: none;
        cursor: pointer;
        padding: 8px;
        display: flex;
        flex-direction: column;
        justify-content: space-around;
        width: 30px;
        height: 30px;
      }

      #hamburger-button span {
        width: 100%;
        height: 3px;
        background-color: #DC143C;
        border-radius: 2px;
        transition: all 0.3s ease;
      }

      #hamburger-button.active span:nth-child(1) {
        transform: rotate(45deg) translate(8px, 8px);
      }

      #hamburger-button.active span:nth-child(2) {
        opacity: 0;
      }

      #hamburger-button.active span:nth-child(3) {
        transform: rotate(-45deg) translate(7px, -7px);
      }

      #menu-items {
        display: flex;
        flex-direction: column;
        width: 100%;
        max-height: 0;
        opacity: 0;
        overflow: hidden;
        transition: max-height 0.3s ease, opacity 0.3s ease, padding 0.3s ease;
        padding: 0;
      }

      #menu-items.active {
        max-height: 500px;
        opacity: 1;
        padding: 10px 0 20px 0;
      }

      .menu-item {
        display: block;
        padding: 12px 20px;
        color: #333;
        text-decoration: none;
        font-family: "Inter", system-ui, -apple-system, sans-serif;
        font-size: 14px;
        border-bottom: 1px solid #f3f4f6;
        cursor: pointer;
        transition: background-color 0.2s ease;
      }

      .menu-item:last-child {
        border-bottom: none;
      }

      .menu-item:hover {
        background-color: #f9fafb;
      }

      #emergency-text {
        font-family: "Inter", system-ui, -apple-system, sans-serif;
        font-size: 14px;
        color: #dc2626;
        font-weight: 500;
        text-align: right;
        padding-left: 20px;
      }

      #emergency-text strong {
        font-weight: 600;
      }
    </style>
  </head>
  <body>
    <div id="bar-container">
      <div id="top-bar">
        <div id="menu-wrapper">
          <button id="hamburger-button" aria-label="Toggle menu">
            <span></span>
            <span></span>
            <span></span>
          </button>
        </div>
        <div id="emergency-text">
          <strong>⚠️ Emergency:</strong> If this is a life-threatening emergency, call <strong>911</strong> immediately.
        </div>
      </div>
      <div id="menu-items">
        <a href="#" class="menu-item" data-action="store">Store</a>
        <a href="#" class="menu-item" data-action="support-groups">Support groups near me</a>
        <a href="#" class="menu-item" data-action="volunteer">Volunteer</a>
        <a href="#" class="menu-item" data-action="saved">Saved</a>
        <a href="#" class="menu-item" data-action="discussions">Discussions</a>
      </div>
    </div>
    <script type="module">
      const hamburgerButton = document.getElementById("hamburger-button");
      const menuItems = document.getElementById("menu-items");
      const barContainer = document.getElementById("bar-container");
      const menuItemLinks = document.querySelectorAll(".menu-item");

      // Toggle menu on hamburger click
      hamburgerButton.addEventListener("click", (e) => {
        e.stopPropagation();
        hamburgerButton.classList.toggle("active");
        menuItems.classList.toggle("active");
        barContainer.classList.toggle("expanded");
      });

      // Handle menu item clicks
      menuItemLinks.forEach((item) => {
        item.addEventListener("click", (e) => {
          e.preventDefault();
          const action = item.getAttribute("data-action");
          console.log(`Menu item clicked: ${action}`);
          
          // You can add logic here to handle each menu item action
          // For example, call window.openai.callTool() if needed
          
          // Close menu after selection
          hamburgerButton.classList.remove("active");
          menuItems.classList.remove("active");
          barContainer.classList.remove("expanded");
        });
      });

      console.log("AHA Widget loaded");
    </script>
  </body>
</html>
